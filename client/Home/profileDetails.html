<div class="profile-content">
    <div class="profile-img">
        <img src="../res/profile-img.png" alt="">
        <input type="file" id="file">
        <label for="file">
            <i class='bx bx-image-add'></i>
            Chọn Ảnh
        </label>
    </div>
    <div class="profile-details">
        <div class="profile-button">
            <i class='bx bx-save' ></i>
            <i class='bx bx-trash' ></i>
        </div>
        <div class="profile-info">
            <div class="info-box">
                <p>Họ và tên:</p>
                <input type="text" name="infomation" value="Nguyễn Đức Dũng">
                <p>Giới tính:</p>
                <input type="text" name="infomation" value="Nam">
                <p>Ngày sinh:</p>
                <input type="date" name="infomation">
                <p>Quê quán:</p>
                <input type="text" name="infomation" value="Lào Cai">
                <p>Quốc Tịch:</p>
                <input type="text" name="infomation" value="Việt Nam">
            </div>
            <div class="info-box">
                <p>Dân tộc:</p>
                <input type="text" name="infomation" value="Kinh">
                <p>Tôn giáo:</p>
                <input type="text" name="infomation" value="Không">
                <p>Số CCCD:</p>
                <input type="text" name="infomation" value="0123456789">
                <p>Ngày cấp:</p>
                <input type="date" name="infomation">
                <p>Nơi cấp:</p>
                <input type="text" name="infomation" value="CA Tỉnh Lào Cai">
            </div>
        </div>
    </div>
</div>
