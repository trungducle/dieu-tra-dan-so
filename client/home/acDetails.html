<div class="profile-content">
  <div class="profile-details">
    <div class="profile-button">
      <i class='bx bx-save'></i>
      <i class='bx bx-x'></i>
    </div>
    <h1>Thông tin tài khoản:</h1>
    <div class="profile-info">
      <div class="info-box">
        <label>Tên tài khoản:</label>
        <input type="text" name="account-name" value="">
        <label class="pass">Mật khẩu:</label>
        <div class="pass-change">
          <label class="change">Đổi mật khẩu</label>
          <div class="add-main">

          </div>
        </div>
        <label>Cấp:</label>
        <input type="text" name="account-name" value="">

      <div class="info-box">
        <label>Tỉnh/Thành phố:</label>
        <input type="text" name="account-name" value="">
        <label>Mã Quận/Huyện:</label>
        <input type="text" name="account-name" value="">
        <label>Mã Phường/Xã:</label>

        <label>Mã Thôn/Bản/Tổ dân phố:</label>
        <input type="text" name="account-name" value="">
      </div>
    </div>
  </div>
</div>

<script>
  $(".change").click(function () {
    $(".change").addClass('visible');
    $(".pass").addClass('visible');
    $.get("passChange.html", function (data) {
      $(".add-main").css('display', 'block');
      $(".add-main").empty();
      $(".add-main").append(data);
    });
  });
</script>
