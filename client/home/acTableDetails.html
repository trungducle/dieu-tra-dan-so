<div class="tool-box">
  <div class="toolbar">
    <div class="left-buttons">
      <i class="bx bx-left-arrow-alt"></i>
      <i class="bx bx-right-arrow-alt"></i>
    </div>
    <div class="right-button">
      <i class="bx bx-plus" title="Thêm địa phương mới"></i>
      <i class="bx bxs-alarm-add" title="Cấp quyền cho tài khoản"></i>
      <i class="bx bx-trash" title="Xóa tài khoản"></i>
    </div>
  </div>
</div>

<div class="add-main"></div>

<div class="table-content" id="subunit-account-list">
  <div class="table-title">Danh sách tài khoản trực thuộc quản lý</div>
  <div class="table-details">
    <table>
      <tr id="header">
        <th>Mã đăng nhập</th>
        <th>Tên đơn vị</th>
        <th>Chọn</th>
      </tr>
    </table>
  </div>
  <div class="page-rotate-buttons">
    <i class="bx bx-left-arrow"></i>
    <i class="bx bx-right-arrow"></i>
  </div>
</div>

<script>
  var mainContent = $(".main-content");
  var addMain = $(".add-main");
  var inferiorList = mainContent.data("inferiorList");
  for (const { ten, ma } of inferiorList) {
    $("#subunit-account-list table").append(`
      <tr class="hoverin">
        <td class="account-username">${ma}</td>
        <td class="account-unit-name"><span>${ten}</span></td>
        <td><input name="check" type="checkbox" /></td>
      </tr>
    `);
  }

  $(".account-unit-name").click((e) => {
    console.log(e.target);
  });

  $(".bx.bx-plus").click(function () {
    addMain.toggleClass("onSelect");
    addMain.empty();
    addMain.load("addUnit.html");
  });

  $(".bxs-alarm-add").click(function () {
    addMain.toggleClass("onSelect");
    addMain.empty();
    addMain.load("togglePriv.html");
  });
</script>
