<div class="account-navbar">
  <div class="manage-box left selected">
    Quản lý tài khoản
    <i class="bx bx-user"></i>
  </div>
  <div class="manage-box right">
    Theo dõi tiến độ
    <i class="bx bx-trending-up"></i>
  </div>
</div>
<div class="account-content"></div>

<script>
  $(".account-content").load("acTableDetails.html");

  $(".manage-box").click((e) => {
    const node1 = e.target.closest(".left");
    const node2 = e.target.closest(".right");
    const node_selected = $(".manage-box.selected");
    if (node1) {
      node_selected.removeClass("selected");
      node1.classList.add("selected");
      $(".account-content").load("acTableDetails.html");
    } else if (node2) {
      node_selected.removeClass("selected");
      node2.classList.add("selected");
      $(".account-content").load("progress.html");
    }
  });
</script>
