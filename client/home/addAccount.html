<div class="profile-content">
  <div class="profile-details">
    <div class="profile-button">
      <i class='bx bx-save'></i>
      <i class='bx bx-x'></i>
    </div>
    <h1>Nhập thông tin tài khoản:</h1>
    <div class="profile-info">
      <div class="info-box">
        <p>Tên tài khoản:</p>
        <input type="text" name="account-name" value="">
        <p>Mật khẩu:</p>
        <input type="password" name="password" value="">
        <p>Nhập lại mật khẩu:</p>
        <input type="password" name="retype-password" value="">
        <p>Cấp:</p>
        <div class="select-box">
          <select>
            <option value="">Chọn cấp</option>
            <option value="">A2</option>
            <option value="">A3</option>
            <option value="">B1</option>
            <option value="">B2</option>
          </select>
          <span class="custom-arrow"></span>
        </div>
      </div>
      <div class="info-box">
        <p>Tỉnh/Thành phố:</p>
        <div class="select-box">
          <select>
            <option value="">Tỉnh/Thành phố</option>
            <option value="">Hà Nội</option>
            <option value="">Lào Cai</option>
            <option value="">Ninh Bình</option>
            <option value="">Thái Bình</option>
            <option value="">Hồ Chí Minh</option>
          </select>
          <span class="custom-arrow"></span>
        </div>
        <p>Mã quận/huyện:</p>
        <div class="select-box">
          <select>
            <option value="">Quận/Huyện</option>
            <option value="">Hà Nội</option>
            <option value="">Lào Cai</option>
            <option value="">Ninh Bình</option>
            <option value="">Thái Bình</option>
            <option value="">Hồ Chí Minh</option>
          </select>
          <span class="custom-arrow"></span>
        </div>
        <p>Mã phường/xã:</p>
        <div class="select-box">
          <select>
            <option value="">Phường/Xã</option>
            <option value="">Hà Nội</option>
            <option value="">Lào Cai</option>
            <option value="">Ninh Bình</option>
            <option value="">Thái Bình</option>
            <option value="">Hồ Chí Minh</option>
          </select>
          <span class="custom-arrow"></span>
        </div>
        <p>Mã Thôn/bản:</p>
        <div class="select-box">
          <select>
            <option value="">Thôn/Bản/Tổ</option>
            <option value="">Hà Nội</option>
            <option value="">Lào Cai</option>
            <option value="">Ninh Bình</option>
            <option value="">Thái Bình</option>
            <option value="">Hồ Chí Minh</option>
          </select>
          <span class="custom-arrow"></span>
        </div>
      </div>
    </div>
  </div>
</div>
