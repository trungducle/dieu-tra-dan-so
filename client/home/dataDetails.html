<div class="account-navbar">
  <div class="manage-box left selected">
    <!-- Tổng hợp dữ liệu -->
    Nhập liệu
    <i class='bx bxs-box'></i>
  </div>
  <div class="manage-box right">
    Phân tích dữ liệu
    <i class='bx bxs-pie-chart-alt-2'></i>
  </div>
</div>
<div class="data-content">

</div>

<script type="module">
  $(".data-content").load("b2home.html");
  $('.manage-box').click((e) => {
    var node1 = e.target.closest('.left');
    var node2 = e.target.closest('.right');
    var node_selected = $('.selected');
    if (node1) {
      node_selected.removeClass('selected');
      node1.classList.add('selected');
      $.get("cities.html", function (data) {
        $(".data-content").empty();
        $(".data-content").append(data);
      });
    } else if (node2) {
      node_selected.removeClass('selected');
      node2.classList.add('selected');
      $.get("dataAnalytic.html", function (data) {
        $(".data-content").empty();
        $(".data-content").append(data);
      });
    }
  })
</script>
