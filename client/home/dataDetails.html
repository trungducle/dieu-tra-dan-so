<div class="account-navbar">
  <div class="manage-box left selected">
    <!-- Tổng hợp dữ liệu -->
    Nhập liệu
    <i class="bx bxs-box"></i>
  </div>
  <div class="manage-box right">
    Phân tích dữ liệu
    <i class="bx bxs-pie-chart-alt-2"></i>
  </div>
</div>
<div class="data-content"></div>

<script type="module">
  var dataContent = $(".data-content");
  dataContent.load("b2home.html");

  $(".manage-box.left").click((e) => {
    $(".selected").removeClass("selected");
    e.target.closest(".left").classList.add("selected");
    dataContent.load("b2home.html");
  });

  $(".manage-box.right").click((e) => {
    $(".selected").removeClass("selected");
    e.target.closest(".right").classList.add("selected");
    dataContent.load("dataAnalytic.html");
  });
</script>
