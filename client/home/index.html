<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống điều tra dân số</title>
    <link rel="icon" href="../res/bytlogo.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/tableDetails.css" />
    <link rel="stylesheet" href="css/profileDetails.css" />
    <link rel="stylesheet" href="css/cities.css" />
    <link rel="stylesheet" href="css/account.css" />
    <link rel="stylesheet" href="css/addAccount.css" />
    <link rel="stylesheet" href="css/analytic.css" />
    <link rel="stylesheet" href="css/add.css" />
    <link rel="stylesheet" href="css/option.css" />
    <!-- test -->
    <link rel="stylesheet" href="css/b2home.css">
    <!-- Icon css link -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
      defer
    ></script>
  </head>

  <body>
    <!-- Side bar -->
    <div id="sidebar">
      <div class="logo-details">
        <i class="bx bxs-paper-plane"></i>
        <span class="logo-name">CitizenV</span>
      </div>
      <nav id="navbar">
        <ul>
          <li class="nav-link selected" id="home-nav">
            <a href="#">
              <i class="bx bx-home-alt"></i>
              <span class="link-name">Trang chủ</span>
            </a>
          </li>
          <li class="nav-link" id="logout-nav">
            <a href="#">
              <i class="bx bx-home-alt"></i>
              <span class="link-name">Đăng xuất</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- main section -->
    <div class="main-section">
      <div class="topbar">
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
        </div>
        <div class="search-box">
          <input type="search" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <img src="../res/profile-img.png" alt="" />
          <span class="profile-name"></span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </div>
      <!-- main content -->
      <div class="main-content">
        <!-- giao diện chính hiện ở đây-->
      </div>
    </div>
    
    <script type="module" src="js/sidebar.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
