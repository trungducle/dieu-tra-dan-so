<table id="department-list">
  <tr id="header">
    <th>Cấp</th>
    <th>Tên tài khoản</th>
    <th>Phường/Xã</th>
    <th>Chọn</th>
  </tr>
</table>

<script type="module">
  import { getInferiorInfo } from "../apiCalls.js";

  $(async () => {
    try {
      const currentDepartment = $(".table-details#departments-list").data("departmentOnDisplay");
      const list = await getInferiorInfo(currentDepartment);

      for (const item of list.info) {
        $("#department-list").append(`
          <tr class="hoverin department-item" data-department=${item.ma}>
            <td class="choose">B1</td>
            <td class="choose">${item.ma}</td>
            <td class="choose">${item.ten}</td>
            <td><input name="check" type="checkbox" value=${item.ten} data-value="village"></td>
          </tr>`
        );
      }
    } catch (err) {
      console.log(err);
    }
  });
</script>
